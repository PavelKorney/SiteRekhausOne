<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>!!!Доступ запрещен!!!</title>
</head>

<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h3 th:if="${message != null}" th:utext="${message}" style="color: red;"></h3>

<div th:if="${userInfo != null}" th:utext="${userInfo}"></div>

</body>

</html>
 <!--Если пользователь вошел в систему, но доступ в страницу не авторизирован
(Не входит в их роль), система отобразит содержание страницы /403 для
оповещения запрета доступа в страницу (Access Denied).-->
